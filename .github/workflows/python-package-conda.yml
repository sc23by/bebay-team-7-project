name: Python Package using venv

on:
  push:
    branches:
      - main


jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies using venv file
      run: |
        chmod +x RequirementsSetup.sh
        ./RequirementsSetup.sh

    - name: Run Tests
      run: |
        source flask/bin/activate
        pytest tests/
