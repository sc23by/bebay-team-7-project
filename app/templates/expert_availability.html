{% extends "base_expert.html" %}
{% block content %}
<head>
    <title>Expert Availability</title>
</head>
<body>
    <div class="availability-table-container">
        <h1 class="page-title">Expert Availability</h1>
            <table class="availability-table" id="availability-table">
                <thead>
                    <tr>
                        <th> Timeslot</th>
                        <th id="sunday-date"></th>
                        <th id="monday-date"></th>
                        <th id="tuesday-date"></th>
                        <th id="wednesday-date"></th>
                        <th id="thursday-date"></th>
                        <th id="friday-date"></th>
                        <th id="saturday-date"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="availability-table-button-container">
                <button id="resetButton" class="availability-table-button">Unavailable for the week</button>
                <button id="saveButton" class="availability-table-button">Save</button>
            </div>
        </div>



<form id="availabilityForm" method="POST" action="/expert/availability" style="display:none;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="hidden" name="user_id" value="1">
    <input type="hidden" name="date" id="date">
    <input type="hidden" name="start_time" id="start_time">
</form>

<script>  const filledTimeslots = JSON.parse('{{ filled_timeslots|tojson|safe }}'); </script>
<script src="{{ url_for('static', filename='js/expert_availability.js') }}"></script>


{% endblock %}
