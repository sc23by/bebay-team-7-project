{% extends "base_expert.html" %}
{% block content %}
<head>
    <title>Expert Availability</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Expert Availability</h1>


    <table id="availability-table">
        <thead>
            <tr>
                <th> Timeslot</th>
                <th id="sunday-date"></th>
                <th id="monday-date"></th>
                <th id="tuesday-date"></th>
                <th id="wednesday-date"></th>
                <th id="thursday-date"></th>
                <th id="friday-date"></th>
                <th id="saturday-date"></th>
            </tr>
        </thead>

    <tbody>

    </tbody>
</table>


<script>

        //Creates the table dynamically once the html has been generaetd for the window

        document.addEventListener("DOMContentLoaded", function () {

            const rows = 12;
            const cols = 8;

            const timeSlots = [
                    "08:00-09:00", "09:00-10:00", "10:00-11:00", "11:00-12:00",
                    "12:00-13:00", "13:00-14:00", "14:00-15:00", "15:00-16:00",
                    "16:00-17:00", "17:00-18:00", "18:00-19:00", "19:00-20:00"
            ];

            for (let i = 0; i < rows; i++) {
                let row = document.createElement("tr");

                let timeSlotCell = document.createElement("td");
                timeSlotCell.textContent = timeSlots[i]; 
                row.appendChild(timeSlotCell);

                for (let j = 0; j < cols - 1; j++) {
                    let cell = document.createElement("td");
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener("mousedown", function () { mouseDown(cell); });
                    cell.addEventListener("mouseover", function () { mouseOver(cell); });
                    row.appendChild(cell);
                }
                document.getElementById("availability-table").appendChild(row);
            }
        });

        let isMouseDown = false; 

        function mouseDown(cell) {
            isMouseDown = true;
            toggleTimeSlotCellColour(cell);  
        }

        function mouseOver(cell) {
            if (isMouseDown) {
                toggleTimeSlotCellColour(cell); 
            }
        }

        function mouseUp() {
            isMouseDown = false; 
        }

        function toggleTimeSlotCellColour(timeSlotCell) {
            timeSlotCell.classList.toggle("filled");
        }

        const timeSlotColour = document.createElement('style');
        timeSlotColour.innerHTML = `
            .filled {
                background-color: lightblue;  
            }
        `;
        document.head.appendChild(timeSlotColour);

        document.addEventListener("mouseup", function () {
            isMouseDown = false;
        });
       
        /*
        Converts a Javascript Date object into a formatted dd/mm/yy string so it can be displayed.

        Parameters:
        var (date): The Javascript date

        Returns:
        str: The dd/mm/yy string
        */

        function formatDate(date){

            const day = String(date.getDate()).padStart(2, '0'); 
            const month = String(date.getMonth() + 1).padStart(2, '0'); 
            const year = String(date.getFullYear()).slice(-2);         
            return `${day}/${month}/${year}`;
        }

        //Works out the dates of the current week to display on the header rows of the availability table.

        window.onload = function() {

            const today = new Date();
            const weekDay = today.getDay();
            const currentDay = today.getDate();

            weekdays = ["sunday","monday","tuesday","wednesday","thursday","friday","saturday"]
            weekdaysCapitalised = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]

            for(day=0;day<7;day++){
                let currentDate = new Date(today)
                currentDate.setDate(today.getDate() - weekDay + day)
                document.getElementById(weekdays[day]+'-date').textContent = `${weekdaysCapitalised[day]} ${formatDate(currentDate)}`;
            }
        }
        
//Save button

</script>








{% endblock %}
