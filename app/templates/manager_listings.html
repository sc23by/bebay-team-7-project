{% extends "base_manager.html" %}

{% block content %}
<div>
  <span>Username:    {{}}</span>
  <div>
    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Change
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Priority 1</a></li>
            <li><a class="dropdown-item" href="#">Priority 2</a></li>
            <li><a class="dropdown-item" href="#">Priority 3</a></li>
          </ul>
        </div>
  </div>
</div>
<p>Email</p>
<p>Listings</p>

{% if listings %}
  <div class="row row-cols-3 row-cols-md-5 g-4">
    {% for item in listings %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ item.image }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
        </div>
      </div>
  </div>
  {% endfor %}
{% endif %}



{% endblock %}
