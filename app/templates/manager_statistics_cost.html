{% extends "base_manager.html" %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="card">
          <h4 class="title">Weekly Breakdown</h4>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select Chart
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{{url_for('manager_statistics')}}">Weekly Income</a></li>
              <li><a class="dropdown-item" href="{{url_for('manager_statistics_cost')}}">Weekly Breakdown</a></li>
            </ul>
          </div>
          <img src="data:image/png;base64,{{img_data}}" class="card-img-top" alt="...">
          <div class="card-body">
            <table class="table table-hover">
            <thead class="table-light">
              <tr>
                  <th>Total Revenue</th>
                  <th>Generated Income</th>
                  <th>Site Fee Percentage(%)</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>{{ total_revenue }}</td>
                  <td>{{ total_profit }}</td>
                  <td>{{ generated_percentage }}</td>

              </tr>
          </tbody>
        </table>
        <div>
          <span>
            <p class="card-text">Percentage per posting:</p>
          </span>
          <span>
            <form action="{{url_for('manager_statistics_edit')}}" method="POST" class="cost-form">
              <input placeholder="Edit Percentage" name="site" type="float" class="cost-input">
              <button class="btn btn-success cost-button" type="submit">Edit</button>
            </form>
          </span>              
        </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
