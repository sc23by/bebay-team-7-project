<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Light Theme - Professional, Minimalistic */
        body {
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }
        .success-icon {
            font-size: 50px;
            color: #28a745;
            background: #e9f7ef;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .success-icon i {
            font-size: 40px;
        }
        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtext {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .item-image {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin: 15px 0;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="success-icon">✔</div>
        <h2 class="heading">Payment Successful</h2>
        <p class="subtext">Thank you for your purchase! Your item is now secured.</p>

        <!-- Item Details -->
        <img src="{{ item.get_image_url() }}" alt="{{ item.item_name }}" class="item-image">
        <h4>{{ item.item_name }}</h4>
        <p class="price">Final Price: £{{ price }}</p>
        
        <a href="{{ url_for('user_home') }}" class="btn-custom mt-3">Back to Home</a>
    </div>

</body>
</html>
