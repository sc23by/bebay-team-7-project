<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Successful</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    // Auto-redirect to homepage after 3 seconds
    setTimeout(() => {
      window.location.href = "{{ url_for('user_home') }}";
    }, 3000);
  </script>
</head>
<body>

  <div class="container">
    <!-- Confirmation Section -->
    <div class="confirmation-box">
      <div class="checkmark">âœ”</div>
      <div class="confirmation-title">Payment Successful</div>
      <p class="confirmation-subtext">
        Thank you for your purchase! Redirecting you to your homepage shortly...
      </p>
    </div>

    <!-- Centered Item Grid -->
    <div class="item-grid">
      {% for item in items %}
      <div class="item-card mx-auto">
        <img src="{{ item.get_image_url() }}" alt="{{ item.item_name }}" class="item-image">
        <div class="item-name">{{ item.item_name }}</div>
      </div>
      {% endfor %}
    </div>
    <p class="text-muted">We've securely saved your card for future quick purchases via Stripe.</p>


    <!-- Manual Fallback Button -->
    <div class="text-center">
      <a href="{{ url_for('user_home') }}" class="btn btn-primary-custom">Go to Homepage Now</a>
    </div>
  </div>

</body>
</html>
