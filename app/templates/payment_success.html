<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


</head>
<body>

    <div class="card">
        <div class="success-icon">✔</div>
        <h2 class="heading">Payment Successful</h2>
        <p class="subtext">Thank you for your purchase! Your item is now secured.</p>

        <!-- Item Details -->
        <img src="{{ item.get_image_url() }}" alt="{{ item.item_name }}" class="item-image">
        <h4>{{ item.item_name }}</h4>
        <p class="price">Final Price: £{{ price }}</p>
        
        <a href="{{ url_for('user_home') }}" class="btn-custom mt-3">Back to Home</a>
    </div>

</body>
</html>
