<!DOCTYPE html>
<html lang="en">
    
{% extends 'base.html' %}
{% block content %}
<body class="container-fluid bg-light">

    <div class="row vh-100">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-white shadow-sm p-4">
            <h3 class="mb-4">Bebay</h3>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary">Info</button>
                <button class="btn btn-outline-secondary">Listings</button>
                <button class="btn btn-outline-secondary">My Watchlist</button>
                <button class="btn btn-outline-secondary">Notifications</button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="col-md-9 col-lg-10 p-5">
            <h2 class="mb-4">My Info</h2>
            
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" value="{{ username }}" readonly>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-outline-primary">Edit</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" value="********" readonly>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-outline-primary">Edit</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Card</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" value="**** **** ****" readonly>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-outline-primary">Edits</button>
                </div>
            </div>

        </div>
    </div>

</body>
{% endblock %}
</html>
