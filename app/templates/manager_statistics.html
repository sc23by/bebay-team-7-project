{% extends "base_manager.html" %}

{% block content %}
<!--Pie chart card-->

<img sec="{{url_for('manager_statistics')}}">

<div class="container">
    <div class="row">
        <div class="card">
          <img src="data:image/png;base64,{{img_data}}" class="card-img-top" alt="...">
          <div class="card-body">
            <div>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Chart
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Weekly Income</a></li>
                  <li><a class="dropdown-item" href="#">Weekly Cost</a></li>
                </ul>
              </div>
                <p class="card-text">Total Revenue: £</p>
                <p class="card-text">Generated Income: £</p>
                <p class="card-text">Percentage generated: £</p>
            </div>
            <div>
            <p class="card-text">Cost per posting: <form action="{{url_for('manager_statistics_edit')}}" method="POST">
              <input placeholder="Edit Cost" name="site" type="float">
              <button type="submit">Edit</button></form></p>
            </div>
            <div>
              <p class="card-text">Cost per Experts: <form action="{{url_for('manager_statistics_edit')}}" method="POST">
                <input placeholder="Edit Cost" name="expert" type="float">
                <button type="submit">Edit</button></form></p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
