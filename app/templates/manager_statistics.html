{% extends "base_manager.html" %}

{% block content %}
<style>
  .card{
    margin-top: 20px;
  }

  .title{
    font-weight: bold;
    text-align: center;
  }

  .card-text{
    font-weight:bold;
  }

  .card-body {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .dropdown{
    margin-left: auto;
    margin-right: 120px;
  }

</style>


<div class="container">
    <div class="row">
        <div class="card">
          <h4 class="title">Weekly Revenue</h4>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select Chart
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{{url_for('manager_statistics')}}">Weekly Revenue</a></li>
              <li><a class="dropdown-item" href="{{url_for('manager_statistics_cost')}}">Weekly Cost</a></li>
            </ul>
          </div>
          <img src="data:image/png;base64,{{img_data}}" class="card-img-top" alt="...">
          <div class="card-body">
            <div>

                <p class="card-text">Total Revenue: £ {{ total_revenue }}</p>
                <p class="card-text">Generated Income: £ {{ total_profit }}</p>
                <p class="card-text">Site Fee Percentage generated: {{ generated_percentage }}%</p>
            </div>
            <div>
            <p class="card-text">Cost per posting: <form action="{{url_for('manager_statistics_edit')}}" method="POST">
              <input placeholder="Edit Cost" name="site" type="float">
              <button class="btn btn-success" type="submit">Edit</button></form></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
