<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Fees</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Manage Auction Fees</h2>
    
    <form action="{{ url_for('manager_fees') }}" method="POST">


        <label for="site_fee">Site Fee Percentage:</label>
        <input type="number" step="0.1" name="site_fee" id="site_fee" value="{{ fee_config.site_fee_percentage }}" required>

        <label for="expert_fee">Expert Fee Percentage:</label>
        <input type="number" step="0.1" name="expert_fee" id="expert_fee" value="{{ fee_config.expert_fee_percentage }}" required>

        <button type="submit">Update Fees</button>
    </form>

    <a href="{{ url_for('manager_dashboard') }}">Back to Dashboard</a>
</body>
</html>
