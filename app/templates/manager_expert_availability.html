{% extends "base_manager.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 border-0 shadow-sm">
        <h4 class="fw-bold mb-3">Expert Availability Assignment</h4>

        <div class="row">
            <!-- Left Section: Expert List with Availability -->
            <div class="col-md-6">
                <div class="card border-0 shadow-sm p-3">
                    <h5 class="fw-semibold">Experts</h5>
                    
                    <!-- Expert Selection Form -->
                    <form method="POST" action="{{ url_for('assign_expert') }}">
                        <input type="hidden" name="item_id" id="selectedItemId">
                        
                        <div class="list-group" style="max-height: 250px; overflow-y: auto;">
                            {% for expert in experts %}
                            <div class="list-group-item expert-container">
                                <label class="d-flex justify-content-between align-items-center">
                                    <input type="radio" name="selected_expert" value="{{ expert.id }}" onclick="showAvailability({{ expert.id }})">
                                    <span>{{ expert.first_name }} {{ expert.last_name }}</span>
                                    {% if expert_availability[expert.id] %}
                                        <span class="badge bg-success">Available</span>
                                    {% else %}
                                        <span class="badge bg-danger">Not Available</span>
                                    {% endif %}
                                </label>
                                
                                <!-- Display available time slots -->
                                {% if expert_availability[expert.id] %}
                                <div class="mt-2 ms-3">
                                    <strong>Available Slots:</strong>
                                    <select class="form-select mt-1" name="selected_time">
                                        {% for slot in expert_availability[expert.id] %}
                                            <option value="{{ slot.id }}">{{ slot.date }} - {{ slot.start_time }} ({{ slot.duration }}h)</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                {% endif %}
                            </div>
                            {% endfor %}
                        </div>

                        <!-- Confirm Assignment Button -->
                        <div class="d-grid mt-3">
                            <button class="btn btn-success" type="submit">Confirm Assignment</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Section: Assign Items -->
            <div class="col-md-6">
                <div class="card border-0 shadow-sm p-3">
                    <h5 class="fw-semibold">Unassigned Items</h5>
                    <div class="list-group" style="max-height: 250px; overflow-y: auto;">
                        {% for item in unassigned_items %}
                        <label class="list-group-item d-flex justify-content-between align-items-center">
                            <input type="radio" name="selected_item" value="{{ item.item_id }}" onclick="selectItem({{ item.item_id }})">
                            <span>{{ item.item_name }}</span>
                        </label>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
