{% extends "base_manager.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 border-0 shadow-sm">
        <h4 class="fw-bold mb-3">Expert Availability Assignment</h4>

        <div class="row">
            <!-- Left Section: Expert List with Availability -->
            <div class="col-md-6">
                <div class="card border-0 shadow-sm p-3">
                    <h5 class="fw-semibold">Experts</h5>
                    
                    <!-- Expert Selection Form -->
                    <form method="POST" action="{{ url_for('assign_expert') }}">
                        <input type="hidden" name="item_id" id="selectedItemId">
                        
                        <div class="list-group" style="max-height: 250px; overflow-y: auto;">
                            {% for expert in experts %}
                            <div class="list-group-item expert-container">
                                <label class="d-flex justify-content-between align-items-center">
                                    <input type="radio" name="selected_expert" value="{{ expert.id }}" onclick="showAvailability({{ expert.id }})">
                                    <span>{{ expert.first_name }} {{ expert.last_name }}</span>
                                    {% if expert_availability[expert.id] %}
                                        <span class="badge bg-success">Available</span>
                                    {% else %}
                                        <span class="badge bg-danger">Not Available</span>
                                    {% endif %}
                                </label>
                               
                              
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>
