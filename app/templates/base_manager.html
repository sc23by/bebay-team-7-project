<!-- Navbar Template, block name: content -->
<!-- Params: pageTitle, userName -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap Link for CSS (global use) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manager.css') }}">
    {% if pageTitle %}
    <title>{{pageTitle}}</title>
    {% endif %}
</head>
<body>
    <!--Bootstrap Script (global use) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="{{ url_for('manager_home') }}">Bebay</a>
          
          <!-- Navigation Buttons -->
          <div class="d-flex gap-2">
                <li class="navbar-nav d-flex align-items-center nav-item">
                    <a class="nav-link" href="{{url_for('notifications')}}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
                        </svg>
                    </a>
                </li>  
                <a href="{{ url_for('manager_overview') }}" class="btn btn-outline-primary">Overview</a>
                <a href="{{ url_for('manager_statistics') }}" class="btn btn-outline-primary">Stats</a>
                <a href="{{ url_for('manager_accounts') }}" class="btn btn-outline-secondary">Users</a>
                <a href="{{ url_for('manager_expert_availability') }}" class="btn btn-outline-secondary">Avaliablity</a>
                <a href="{{ url_for('inbox') }}" class="btn btn-outline-success">Inbox</a>
                <a href="{{ url_for('account') }}" class="btn btn-outline-dark">Account</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-dark">Logout</a>
          </div>
      </div>
  </nav>

    <!-- Template extensions go here -->
    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/expert_expertise_dropdown.js') }}"></script> 
</body>
</html>
