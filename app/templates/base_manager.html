<!-- Navbar Template, block name: content -->
<!-- Params: pageTitle, userName -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap Link for CSS (global use) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% if pageTitle %}
    <title>{{pageTitle}}</title>
    {% endif %}

</head>
<body>
    <!--Bootstrap Script (global use) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="{{ url_for('manager_home') }}">Bebay</a>
          
          <!-- Navigation Buttons -->
          <div class="d-flex gap-2">
              <a href="{{ url_for('manager_stats') }}" class="btn btn-outline-primary">Stats</a>
              <a href="{{ url_for('manager_accounts') }}" class="btn btn-outline-secondary">Users</a>
              <a href="{{ url_for('manager_listings') }}" class="btn btn-outline-success">Listings</a>
          </div>
      </div>
  </nav>

    <!-- Template extensions go here -->
    {% block content %}{% endblock %}

</body>
</html>
